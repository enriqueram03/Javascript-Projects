<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JS/countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/countdown.css">
</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Here</button>
    <p id="timer"></p>
    <br>
    <br>
    <br>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://images.genius.com/37a0b0306a7f089dda0e12f563817a8e.1000x1000x1.jpg" style="width:100%">
          <div class="text">The Adults Are Talking</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://yt3.ggpht.com/ytc/AAUvwnhYCzKZhAMKHRP8Gt75ijelm4uRJYxCyfz52bvOlg=s900-c-k-c0x00ffffff-no-rj" style="width:100%">
          <div class="text">Rapstar</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://assets.teenvogue.com/photos/6065dd500b0f010c4b67af06/master/pass/OliviaRodrigo_DejaVu_75.jpg" style="width:100%">
          <div class="text">Deja Vu</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
</body>
</html>
